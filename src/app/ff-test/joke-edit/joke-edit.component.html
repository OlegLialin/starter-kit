<div class="container">
  <div class="row">
    <form id="togglingForm" method="post" class="form-horizontal">
      <div class="form-group row ">
        <div class="col col-sm-9">
          <input type="text" class="form-control" name="find-jokes" placeholder="find jokes"
                 #nameInput/>
        </div>
        <div class="col col-sm-2">
          <button type="submit" class="btn btn-primary" (click)="onAddJoke($event)" >Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row"> <p>Chucknorris found: {{ jokesAmount }}</p></div>
</div>
