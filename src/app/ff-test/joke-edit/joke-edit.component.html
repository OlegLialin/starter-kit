<div class="container">
  <div class="row">
    <form id="togglingForm" method="post" class="form-horizontal" [formGroup]="myForm" novalidate>
      <div class="form-group row ">
        <div class="col col-sm-9">
          <input type="text" class="form-control inputField" name="find-jokes" placeholder="find jokes"
                 #nameInput
                 formControlName="searchField"/>
          <div class="alert alert-danger"
               *ngIf="myForm.controls['searchField'].invalid && myForm.controls['searchField'].touched">
            Chuck Norris understand <br>
            only letters in English
          </div>
        </div>
        <div class="col col-sm-2">
          <button type="submit" class="btn btn-primary" (click)="onAddJoke($event)" >Search</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row"> <p>Chucknorris found: {{ jokesAmount }}</p></div>
</div>
